<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <main class="card-container">
        <div class="card">
            <section class="card-img-section">
                <img class="card-hero-bg" src="images/bg-pattern-card.svg" alt="blue bubbles">
                <img class="profile-pic" src="images/image-victor.jpg" alt="profile picture">
            </section>
            <section class="card-text-section">
                <header>
                    <h1>Victor Crest <span class="age">26</span></h1>
                    <p class="city">London</p>
                </header>
                <aside class="stats-wrapper">
                    <div class="stats-info">
                        <h2 class="stats-number">80K</h2>
                        <p class="stats-name">Followers</p>
                    </div>
                    <div class="stats-info">
                        <h2 class="stats-number">803K</h2>
                        <p class="stats-name">Likes</p>
                    </div>
                    <div class="stats-info">
                        <h2 class="stats-number">1.4K</h2>
                        <p class="stats-name">Photos</p>
                    </div>
                </aside>
            </section>
        </div>
    </main>
</body>
</html>
