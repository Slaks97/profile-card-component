<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <main>
        <div class="bg-top-container"></div>
        <div class="card">
            <section class="card-top-bg-container">
                <img class="card-top-bg" src="images/bg-pattern-card.svg" alt="blue bubbles">
            </section>
            <section class="card-bottom-container">
                <img class="avatar-img" src="images/image-victor.jpg" alt="avatar">
                <header>
                    <h1>Victor Crest <span>26</span></h1>
                    <h3>London</h3>
                </header>
                <aside class="stats-container">
                    <ul>
                        <li>
                            <h2>80K</h2>
                            <p>Followers</p>
                        </li>
                        <li>
                            <h2>803K</h2>
                            <p>Likes</p>
                        </li>
                        <li>
                            <h2>1.4K</h2>
                            <p>Photos</p>
                        </li>
                    </ul>
                </aside>
            </section>
        </div>
        <div class="bg-bottom-container"></div>
    </main>
</body>
</html>
